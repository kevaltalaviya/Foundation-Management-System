
<h2 style="text-align:center">Login Form</h2>
<form [formGroup]="myform" class="form-group">
  <div class="imgcontainer">
    <img src="../../assets/images/img_avatar2.png"alt="Avatar" class="avatar">
  </div>
  <div class="container" >
    <label for="username"><b>Email</b></label>
    <input type="text" #email placeholder="Enter Email" class="form-control"formControlName="email" >
    <label for="password"><b>Password</b></label>
    <input type="password" #pass placeholder="Enter Password" class="form-control"formControlName="password" >
    <div class="form-group">
      <div *ngIf="ispassword" class="alert alert-danger" role="alert">
              Check you Password and Email
            </div>
</div>
    <button type="submit" class="btn btn-primary" (click)="adminlogin(email,pass)">Login</button>
  </div>
</form>
